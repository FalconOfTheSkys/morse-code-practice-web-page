<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse-code Practice</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="main-body">
        <h1 id="main-header">Practice Morse Code</h1>
        <br>
        <div id="main-btn">
            <button id="btn-main-start" onclick="start()">Quiz</button>
            <button id="btn-main-chart" onclick="Chart()">Chart</button>
        </div>
    </div>
    
    <div id="practice-body" hidden=true>
        <br>
        <br>
        <div id="practice-box">
            <h3 id="practice-box-q"></h3>
            <br>
            <div id="practice-box-a">
                <input id="practice-box-a-elm" type="search" autocomplete="off">
            </div>
            <br>
              <div id="practice-btn">
                <button id="practice-cancel" onclick="cancel()">Cancel</button>
                <button id="practice-submit" type="submit" onclick="submit()">Submit</button>
             </div>
        </div>
        <br>
        <br>
    </div>
    <div id="post-practice" hidden=true>
        <div id="result-box">
            <h3 id="result-title"></h3>
            <div id="result-btn">
                <button id="result-homepage" onclick="cancel()">Back</button>
            </div>
        </div>
    </div>
    <div id="chart-body" hidden=true>
        <div id="chart-body-chart">
            <img id="chart-body-chart-img" src="https://cdn.discordapp.com/attachments/885469400239575043/890151150253408276/7368b695bbb97dfb1d61d6e262b28d6f.png" alt="chart-img">
        </div>
        <div id="source-of-img">
            <a href="https://in.pinterest.com/pin/569916527843546581/">Source</a>
        </div>
        <br>
        <div id="chart-body-back-btn">
            <button id="chart-body-back-btn-elm" onclick="cancel()">Back</button>
        </div>
    </div>
</body>
</html>
